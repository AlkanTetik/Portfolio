<section class="testimonial-container">
    <div class="quote-mark">â€œ</div>

    <div class="testimonial-boxcircle">
        <div class="testimonial-box">
            <p class="quote-text">
                {{ testimonials[currentIndex].quote }}
            </p>
            <div>
                <hr class="divider" />
                <p class="author">
                    {{ testimonials[currentIndex].name }} - {{ testimonials[currentIndex].role }}
                </p>
            </div>
        </div>

        <div class="image-circle">
            <img [src]="testimonials[currentIndex].image" alt="Photo">
        </div>
    </div>
    <img class="testimonialshadow" src="../../assets/testimonialshadow.png" alt="">

    <div id="contact" class="controls">
        <button (click)="prev()"><img src="../../assets/greenarrow.png" alt=""></button>
        <div class="dots">
            <span *ngFor="let t of testimonials; let i = index" [class.active]="i === currentIndex"
                (click)="goToSlide(i)"></span>
        </div>
        <button (click)="next()"><img style="transform: rotate(180deg);" src="../../assets/greenarrow.png"
                alt=""></button>
    </div>

</section>
